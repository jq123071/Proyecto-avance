<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px;">
    <header style="text-align: center; background-color: #007bff; color: white; padding: 10px;">
        <h1>Sistema de la Universidad Central</h1>
    </header>
    <nav style="text-align: center; margin: 20px 0;">
        <a href="estudiantes.html" style="margin: 0 10px; text-decoration: none; color: #007bff; font-weight: bold;">Estudiantes</a>
        <a href="cursos.html" style="margin: 0 10px; text-decoration: none; color: #007bff; font-weight: bold;">Cursos</a>
        <a href="profesores.html" style="margin: 0 10px; text-decoration: none; color: #007bff; font-weight: bold;">Profesores</a>
    </nav>
    <main>
        <section style="max-width: 400px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="text-align: center;">Inicio de Sesión</h2>
            <form action="#" method="post" style="display: flex; flex-direction: column;">
                <label for="email" style="margin-bottom: 5px;">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
                
                <label for="password" style="margin-bottom: 5px;">Contraseña:</label>
                <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
                
                <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Iniciar Sesión</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">Nota: Este es un formulario estático. En un sistema real, funcionaria el login.</p>
        </section>
    </main>
    <footer style="text-align: center; margin-top: 20px; color: #666;">
        <p>&copy; 2025 Sistema Educativo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
