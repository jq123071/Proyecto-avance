  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inicio de Sesión</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/estilos.css">
  </head>
  <body class="bg-light">
      <header class="bg-primary text-white text-center py-3">
          <h1>Sistema de la Universidad Central</h1>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="estudiantes.html">Estudiantes</a></li>
              <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
              <li class="nav-item"><a class="nav-link" href="profesores.html">Profesores</a></li>
              <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          </ul>
      </nav>
      <main class="container mt-4">
          <section class="row justify-content-center">
              <article class="col-md-6 bg-white p-4 rounded shadow">
                  <h2 class="text-center">Inicio de Sesión</h2>
                  <form action="#" method="post" class="d-flex flex-column">
                      <label for="email" class="form-label">Correo Electrónico:</label>
                      <input type="email" id="email" name="email" required class="form-control mb-3">
                      
                      <label for="password" class="form-label">Contraseña:</label>
                      <input type="password" id="password" name="password" required minlength="6" class="form-control mb-3">
                      
                      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </form>
                  <p class="text-center mt-3 text-muted">Nota: Este es un formulario estático. En un sistema real, funcionaría el login.</p>
              </article>
          </section>
      </main>
      <footer class="text-center mt-4 text-muted">
          <p>&copy; 2025 Sistema Educativo. Todos los derechos reservados.</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
