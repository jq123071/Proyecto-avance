<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bg-light" onload="cargarTablaAsync('cursos')">
    <header class="bg-primary text-white text-center py-3">
        <h1>Módulo de Cursos</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="login.html">Volver al Login</a></li>
            <li class="nav-item"><a class="nav-link" href="estudiantes.html">Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" href="profesores.html">Profesores</a></li>
            <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <section class="bg-white p-4 rounded shadow mb-4">
            <h2>Agregar Curso</h2>
            <form id="form-cursos" class="d-flex flex-column">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" class="form-control mb-3">
                <label for="duracion" class="form-label">Duración (horas):</label>
                <input type="number" id="duracion" name="duracion" required min="1" class="form-control mb-3">
                <label for="profesor" class="form-label">Profesor:</label>
                <input type="text" id="profesor" name="profesor" required class="form-control mb-3">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </section>
        <section class="bg-white p-4 rounded shadow">
            <h2>Lista de Cursos</h2>
            <form action="#" method="get" class="mb-3">
                <label for="busqueda" class="form-label">Buscar por nombre:</label>
                <input type="text" id="busqueda" name="busqueda" class="form-control" placeholder="Ingrese nombre del curso" onkeyup="filtrarTablaAsync('cursos', this.value)">
                <button type="submit" class="btn btn-secondary mt-2">Buscar</button>
            </form>
            <table id="cursos-table" class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Duración (horas)</th>
                        <th>Profesor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2025 Sistema Educativo. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/app.js"></script>
    <script>
        // Funciones wrapper para async (llaman a app.js)
        async function cargarTablaAsync(tipo) {
            await cargarTabla(tipo);
        }
        async function filtrarTablaAsync(tipo, query) {
            await filtrarTabla(tipo, query);
        }
        // Event listener para formulario (async)
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('form-cursos').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = {
                    nombre: document.getElementById('nombre').value,
                    duracion: parseInt(document.getElementById('duracion').value),
                    profesor: document.getElementById('profesor').value
                };
                await insertarDato('cursos', formData);  // Espera la inserción
                this.reset();  // Limpia campos después
            });
        });
    </script>
</body>
</html>
