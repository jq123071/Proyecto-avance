<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>Registro de Estudiantes</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="login.html">Volver al Login</a></li>
            <li class="nav-item"><a class="nav-link" href="estudiantes.html">Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="profesores.html">Profesores</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <section class="row justify-content-center">
            <article class="col-md-6 bg-white p-4 rounded shadow">
                <h2 class="text-center">Registrar Nuevo Estudiante</h2>
                <form id="form-registro" class="d-flex flex-column">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3" class="form-control mb-3">
                    
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required class="form-control mb-3">
                    
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" name="edad" required min="18" max="100" class="form-control mb-3">
                    
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>
                <p class="text-center mt-3 text-muted">Nota: Los datos se registran en la tabla de estudiantes. En un sistema real, se procesaría el registro con autenticación.</p>
            </article>
        </section>
    </main>
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2024 Sistema Educativo. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script adaptado de estudiantes.html para manejar Supabase -->
    <script type="module">
      // Importar Supabase desde esm.sh (compatible con módulos ES)
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

      // Inicialización de Supabase
      const supabaseUrl = "https://jxucinwtreugfehjfgkx.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4dWNpbnd0cmV1Z2ZlaGpmZ2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyMDgwMjEsImV4cCI6MjA3OTc4NDAyMX0.ssWcoQwUzxIGYArzb3porS8JxFecaebZV_SMhnh98nM";
      const supabase = createClient(supabaseUrl, supabaseKey);

      // Función para insertar datos (adaptada de estudiantes.html)
      async function insertarDato(tipo, formData) {
        try {
          const { data, error } = await supabase
            .from(tipo)
            .insert([formData])
            .select();
          if (error) throw error;
          alert(
            `${
              tipo.charAt(0).toUpperCase() + tipo.slice(1)
            } agregado exitosamente.`
          );
        } catch (err) {
          console.error("Error insertando dato:", err);
          alert("Error al agregar dato.");
        }
      }

      // Exponer insertarDato al scope global para que el script inline lo use
      window.insertarDato = insertarDato;
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('form-registro').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = {
                    nombre: document.getElementById('nombre').value,
                    correo: document.getElementById('email').value,  // Mapeado a 'correo' para coincidir con la tabla
                    edad: parseInt(document.getElementById('edad').value)
                };
                await insertarDato('estudiantes', formData);  // Inserta en 'estudiantes'
                this.reset();  // Limpia campos después
                alert('Estudiante registrado exitosamente. Los campos están limpios.');
            });
        });
    </script>
</body>
</html>
