<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bg-light">
    <!-- El resto del HTML permanece igual -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Carga app.js como módulo -->
    <script type="module" src="app.js"></script>
    <script type="module">
        // Importa las funciones desde app.js
        import { cargarTabla, insertarDato, filtrarTabla } from './app.js';

        // Inicialización única al cargar el DOM
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inicializando profesores...');  // Depuración
            setTimeout(() => {  // Delay pequeño para asegurar que app.js cargue
                cargarTabla('profesores');  // Llama directamente a la función importada
                
                // Event listener para formulario de agregar
                const formProfesores = document.getElementById('form-profesores');
                if (formProfesores) {
                    formProfesores.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const nombre = document.getElementById('nombre').value;
                        const especialidad = document.getElementById('especialidad').value;
                        insertarDato('profesores', { nombre, especialidad });
                        formProfesores.reset();
                    });
                }
                
                // Event listener para formulario de búsqueda
                const formBusqueda = document.getElementById('form-busqueda');
                if (formBusqueda) {
                    formBusqueda.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const query = document.getElementById('busqueda').value;
                        filtrarTabla('profesores', query, 'especialidad');  // Campo 'especialidad'
                    });
                }
                
                // Event listener para input de búsqueda (opcional, filtra en tiempo real)
                const inputBusqueda = document.getElementById('busqueda');
                if (inputBusqueda) {
                    inputBusqueda.addEventListener('input', (e) => {
                        filtrarTabla('profesores', e.target.value, 'especialidad');
                    });
                }
            }, 100);  // 100ms delay
        });
    </script>
</body>
</html>
