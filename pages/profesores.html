<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bg-light">  <!-- Removido onload para evitar conflictos -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Módulo de Profesores</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="login.html">Volver al Login</a></li>
            <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="estudiantes.html">Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <section class="bg-white p-4 rounded shadow mb-4">
            <h2>Agregar Profesor</h2>
            <form id="form-profesores" class="d-flex flex-column">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" class="form-control mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required class="form-control mb-3">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </section>
        <section class="bg-white p-4 rounded shadow">
            <h2>Lista de Profesores</h2>
            <form id="form-busqueda" class="mb-3">
                <label for="busqueda" class="form-label">Buscar por especialidad:</label>
                <input type="text" id="busqueda" name="busqueda" class="form-control" placeholder="Ingrese especialidad">
                <button type="submit" class="btn btn-secondary mt-2">Buscar</button>
            </form>
            <table id="profesores-table" class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2024 Sistema Educativo. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Carga app.js como módulo -->
    <script type="module" src="app.js"></script>
    <script>
        // Inicialización única al cargar el DOM
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inicializando profesores...');  // Depuración
            setTimeout(() => {  // Delay pequeño para asegurar que app.js cargue
                if (typeof cargarTabla === 'function') {
                    cargarTabla('profesores');  // Llama directamente a la función de app.js
                } else {
                    console.error('cargarTabla no definida. app.js no cargó.');
                }
                
                // Event listener para formulario de agregar
                const formProfesores = document.getElementById('form-profesores');
                if (formProfesores) {
                    formProfesores.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const nombre = document.getElementById('nombre').value;
                        const especialidad = document.getElementById('especialidad').value;
                        if (typeof insertarDato === 'function') {
                            insertarDato('profesores', { nombre, especialidad });
                            formProfesores.reset();
                        }
                    });
                }
                
                // Event listener para formulario de búsqueda
                const formBusqueda = document.getElementById('form-busqueda');
                if (formBusqueda) {
                    formBusqueda.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const query = document.getElementById('busqueda').value;
                        if (typeof filtrarTabla === 'function') {
                            filtrarTabla('profesores', query, 'especialidad');  // Campo 'especialidad'
                        }
                    });
                }
                
                // Event listener para input de búsqueda (opcional, filtra en tiempo real)
                const inputBusqueda = document.getElementById('busqueda');
                if (inputBusqueda) {
                    inputBusqueda.addEventListener('input', (e) => {
                        if (typeof filtrarTabla === 'function') {
                            filtrarTabla('profesores', e.target.value, 'especialidad');
                        }
                    });
                }
            }, 100);  // 100ms delay
        });
    </script>
</body>
</html>
