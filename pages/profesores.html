<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light" onload="cargarTabla('profesores')">
    <header class="bg-primary text-white text-center py-3">
        <h1>Módulo de Profesores</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="login.html">Volver al Login</a></li>
            <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="estudiantes.html">Estudiantes</a></li>
            <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <section class="bg-white p-4 rounded shadow mb-4">
            <h2>Agregar Profesor</h2>
            <form id="profesores-form" class="d-flex flex-column">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" class="form-control mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required class="form-control mb-3">
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
        </section>
        <section class="bg-white p-4 rounded shadow">
            <h2>Lista de Profesores</h2>
            <form action="#" method="get" class="mb-3">
                <label for="busqueda" class="form-label">Buscar por especialidad:</label>
                <input type="text" id="busqueda" name="busqueda" class="form-control" placeholder="Ingrese especialidad" onkeyup="filtrarTablaAsync('profesores', this.value)">
                <button type="submit" class="btn btn-secondary mt-2">Buscar</button>
            </form>
            <table id="profesores-table" class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2025 Sistema Educativo. Todos los derechos reservados.</p>
    </footer>

    <script>

    // Función wrapper asíncrona para onload
    async function cargarTablaAsync(tipo) {
        await cargarTabla(tipo);
    }

    // Función para cargar la tabla (actualizada para Supabase, como en la respuesta anterior)
    async function cargarTabla(tipo) {
        try {
            const { data, error } = await supabase.from(tipo).select('*');
            if (error) throw error;
            const tbody = document.querySelector(`#${tipo}-table tbody`);
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(val => {
                    const td = document.createElement('td');
                    td.textContent = val;
                    row.appendChild(td);
                });
                // Botón de eliminar
                const tdEliminar = document.createElement('td');
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = 'Eliminar';
                btnEliminar.className = 'btn btn-danger btn-sm';
                btnEliminar.onclick = () => eliminarDato(tipo, item.id);
                tdEliminar.appendChild(btnEliminar);
                row.appendChild(tdEliminar);
                tbody.appendChild(row);
            });
        } catch (err) {
            console.error('Error cargando tabla:', err);
            alert('Error al cargar datos.');
        }
    }

    // Función para insertar datos (actualizada para Supabase)
    async function insertarDato(tipo, formData) {
        try {
            const { data, error } = await supabase.from(tipo).insert([formData]).select();
            if (error) throw error;
            if (document.querySelector(`#${tipo}-table tbody`)) {
                await cargarTabla(tipo);
            }
            alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} agregado exitosamente.`);
        } catch (err) {
            console.error('Error insertando dato:', err);
            alert('Error al agregar dato.');
        }
    }

    // Función para eliminar datos (actualizada para Supabase)
    async function eliminarDato(tipo, id) {
        if (confirm('¿Estás seguro de que quieres eliminar este registro?')) {
            try {
                const { error } = await supabase.from(tipo).delete().eq('id', id);
                if (error) throw error;
                await cargarTabla(tipo);
                alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} eliminado exitosamente.`);
            } catch (err) {
                console.error('Error eliminando dato:', err);
                alert('Error al eliminar dato.');
            }
        }
    }


    // Event listener para el formulario (ahora asíncrono)
    document.getElementById('profesores-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = {
            nombre: document.getElementById('nombre').value,
            especialidad: document.getElementById('especialidad').value
        };
        await insertarDato('profesores', formData);
        this.reset(); // Limpiar formulario
    });
</script>
<script src="./js/app.js"></script>
</body>
</html>
